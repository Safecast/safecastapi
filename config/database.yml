defaults: &defaults
  adapter: postgis
  schema_search_path: public,postgis
  pool: 5
  encoding: unicode
  <% if ENV['DATABASE_HOST'] %>host: <%= ENV['DATABASE_HOST'] %><% end %>
  <% if ENV['DATABASE_PORT'] %>port: <%= ENV['DATABASE_PORT'] %><% end %>
  username: <%= ENV['DATABASE_USER'] || 'safecast' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *defaults
  database: <%= ENV['DATABASE_NAME'] || 'safecast_development' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: safecast_test

production:
  <<: *defaults

staging:
  <<: *defaults
