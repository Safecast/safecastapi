version: 2
jobs:
  build:
    docker:
      - image: safecast/api-build:2.7.6-amazonlinux2
        environment:
          RAILS_ENV: test
          AWS_DEFAULT_REGION: us-west-2
          EB_APP_NAME: api
          PYTHON_BIN: python3.8
      - image: mdillon/postgis:11
        environment:
          POSTGRES_USER: safecast
          POSTGRES_DB: safecast
          POSTGRES_PASSWORD: ""
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
        environment:
          discovery.type: single-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v5-safecastapi-{{ checksum "Gemfile.lock" }}
            - v5-safecastapi-
      - run:
          name: Bundle Install
          command: |
            gem install bundler -v 2.2.29
            bundle install --path vendor/bundle --jobs 2 --retry 3
      - save_cache:
          key: v5-safecastapi-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Wait for postgres
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Wait for elasticsearch
          command: dockerize -wait tcp://localhost:9200 -timeout 1m
      - run:
          name: Load schema
          command: |
            bundle exec rails db:create db:schema:load --trace
      - run:
          name: Run rubocop
          command: |
            bundle exec rubocop -P
      - run:
          name: Run assets precompile
          command: |
            bundle exec rake assets:precompile
      - run:
          name: Run rspec
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out test_results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - store_test_results:
          path: test_results
      - run:
          name: Create application version
          command: |
            ./.elasticbeanstalk/package.sh
